<div class="container steps col-xs-6 col-md-offset-3">
  <h1>¿Has elegido ya tu destino?</h1>
  <div class="steps-content">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label" for="ciudad">Me apetece viajar a: </label>
        <div class="col-sm-8">
          <!-- <input type="text" (keydown)="search($event)" class="form-control" id="ciudad" [(ngModel)]="ciudad" placeholder="Invernalia"> -->
          <p-autoComplete toUpperCaseInput class="form-control" [(ngModel)]="ciudad" pTooltip="Introduce una dirección" placeholder="Introduce una dirección"
          inputStyleClass="ui-g-12" [suggestions]="listFiltradaDirecciones" (completeMethod)="filterDirecciones($event)"
          (onSelect)="selectDireccion($event)" [delay]="0"  appendTo="body" maxlength="8"
          #dir></p-autoComplete>
          {{listFiltradaDirecciones}}
        </div>
      </div>
      <a class="btn btn-default" [routerLink]="['/step2']">Embarcar!</a>
      <!-- <button type="button" class="btn btn-default" (click)="go()">Embarcar!</button> -->
    </div>

    <br>
    <a class="btn btn-default" [routerLink]="['/step2']">¡Todavia no lo tengo claro!
      Esperare un poquito más.</a>
    <!-- <button type="button" class="btn btn-default btn-lg indeciso" (click)="go()">¡Todavia no lo tengo claro!
       Esperare un poquito más.</button> -->
  </div>

</div>

<div class="container steps col-xs-6 col-md-offset-3">
  <h1>¿Has elegido ya tu destino?</h1>
  <div class="steps-content">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label" for="ciudad">Me apetece viajar a: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="ciudad" [(ngModel)]="ciudad" placeholder="Invernalia">
        </div>
      </div>
      <button type="submit" class="btn btn-default" (click)="go()">Embarcar!</button>
    </div>

    <br>

    <button type="submit" class="btn btn-default btn-lg indeciso" (click)="go()">¡Todavia no lo tengo claro!
       Esperare un poquito más.</button>
  </div>

</div>
